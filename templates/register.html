{% extends "base.html" %}

{# Основной контент: #}
{% block main %}
<h1> Регистрация </h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>
        <br>
        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <br>
        <button type="submit"> Зарегистрироваться </button>
    </form>
{% endblock %}
